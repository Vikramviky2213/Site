<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product </title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#cart {
    background-color: #555;
    padding: 5px 10px;
    border-radius: 5px;
}

main {
    padding: 20px;
}

#product {
    display: flex;
    gap: 20px;
}

#product img {
    max-width: 300px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#product-details {
    max-width: 400px;
}

#product-details h2 {
    margin: 0;
}

#reviews {
    margin-top: 40px;
}

.review {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <div id="cart">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>
    <main>
        <section id="product">
            <img src="product.jpg" alt="Product Image">
            <div id="product-details">
                <h2>Product Name</h2>
                <p>$29.99</p>
                <p>This is a great product that you will love!</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="reviews">
            <h3>Customer Reviews</h3>
            <div class="review">
                <p><strong>John Doe:</strong> Great product, highly recommend!</p>
            </div>
            <div class="review">
                <p><strong>Jane Smith:</strong> Good value for the price.</p>
            </div>
        </section>
    </main>
    <script >
document.addEventListener('DOMContentLoaded', () => {
    const cartCountElement = document.getElementById('cart-count');
    const addToCartButton = document.getElementById('add-to-cart');
    let cartCount = 0;

    addToCartButton.addEventListener('click', () => {
        cartCount++;
        cartCountElement.textContent = cartCount;
    });
});
</script>
</body>
</html>
